sudo: required
dist: trusty
language: node_js
node_js:
    - '8'

matrix:
    fast_finish: true

before_install:
    - yarn global add greenkeeper-lockfile@1

before_script:
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - sleep 3
    - greenkeeper-lockfile-update

install:
    - npm install

after_script:
    - greenkeeper-lockfile-upload

branches:
    only:
        - develop
        - master
        - /^greenkeeper/.*$/

script:
    - npm run ci:travis

cache:
    yarn: true
    directories:
        - node_modules

env:
    global:
        secure: 
