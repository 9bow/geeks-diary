<div [class.AppShell--asideOpened]="sidebarOpened | async"
     class="AppShell">

    <aside class="AppShell__aside">
        <gd-sidebar [outlets]="sidebarOutlets"></gd-sidebar>
    </aside>

    <main class="AppShell__main">
        <div class="AppShell__noteWorkspace">
            <header>
                <gd-note-header></gd-note-header>
            </header>

            <section>
                <gd-note-editor></gd-note-editor>
            </section>
        </div>
    </main>
</div>
