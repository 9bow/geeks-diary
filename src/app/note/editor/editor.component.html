<div class="NoteEditor">
    <div class="NoteEditor__tools"></div>
    <div class="NoteEditor__title"></div>
    <div class="NoteEditor__content">
        <div class="NoteEditor__contentWrapper">
            <div *ngFor="let snippet of snippets"
                 class="NoteEditor__snippetWrapper">
                <ng-container
                    *ngComponentOutlet="snippet.outlet.component; injector: snippet.outlet.injector"></ng-container>
            </div>
        </div>
    </div>
</div>
